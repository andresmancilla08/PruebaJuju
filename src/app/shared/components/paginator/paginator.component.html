<div class="flex flex-col items-center w-96 m-10">
  <span class="text-sm text-gray-700 dark:text-gray-400">
    Resultados:
    <span class="font-semibold text-gray-900"
      >{{datosPaginador.info.count}}</span
    >
  </span>
  <div class="inline-flex mt-2 xs:mt-0 w-full">
    <button
      [ngClass]="!datosPaginador.info.prev ? 'bg-gray-500 ': 'bg-gray-800 '"
      class="inline-flex items-center w-1/3 py-2 px-4 mx-6 text-sm font-medium text-white rounded-2xl"
      [disabled]="!datosPaginador.info.prev ? true: false"
      (click)="changeBtnPrev()"
    >
      <svg
        class="mr-2 w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Anterior
    </button>
    <button
      [ngClass]="!datosPaginador.info.next ? 'bg-gray-500 ': 'bg-gray-800 '"
      class="inline-flex items-center w-1/3 py-2 px-4 mx-6 text-sm font-medium text-white rounded-2xl"
      [disabled]="!datosPaginador.info.next ? true: false"
      (click)="changeBtnNext()"
    >
      Siguiente
      <svg
        class="ml-2 w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>
