<ng-container *ngIf="loading; else elseTemplate">
  <div class="load"></div>
</ng-container>
<ng-template #elseTemplate>
  <div
    class="bg-white md:flex md:flex-row sm:h-full md:h-96 rounded-lg shadow-2xl m-4 overflow-hidden mb-8"
  >
    <div class="p-0 m-0 basis-full md:basis-2/5">
      <img class="w-full h-full" src="{{datosPersonaje.image}}" />
    </div>
    <div class="px-4 m-2 basis-full md:basis-3/5">
      <div class="m-3">
        <h3 class="text-title-card-detail" id="nombre">
          {{datosPersonaje.name}}
        </h3>
        <label class="text-description flex"
          >Especie: <b class="ml-1">{{datosPersonaje.species}}</b>
        </label>
        <label class="text-description flex"
          >Gender: <b class="ml-1">{{datosPersonaje.gender}}</b>
        </label>
        <label class="text-description flex"
          >Location: <b class="ml-1">{{datosPersonaje.location.name}}</b>
        </label>
        <label class="text-description flex"
          >Origin: <b class="ml-1">{{datosPersonaje.origin.name}}</b>
        </label>
        <label class="text-description flex"
          >Create: <b class="ml-1">{{datosPersonaje.created | date}}</b>
        </label>
        <label class="text-description flex"
          >Status: <b class="ml-1">{{datosPersonaje.status}}</b>
        </label>
      </div>
    </div>
  </div>

  <div class="flex m-4 justify-center w-full">
    <button
      class="inline-flex items-center w-1/3 h-10 py-2 px-4 mx-6 text-sm justify-center font-medium bg-btn-primary text-btn rounded-2xl"
      (click)="salirDetalle()"
    >
      Volver
    </button>
  </div>
</ng-template>
